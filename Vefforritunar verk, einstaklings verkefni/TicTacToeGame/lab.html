        <h1>Tic Tac Toe game</h1>

        <div id="textbox">
            <p id="whos_turn">X, it's your turn!</p>
            <p id="turn">Turns: 0</p>
            <p id="turnx">X has 0 points!</p>
            <p id="turno">O has 0 points!</p>

        <input type="button" value="play again" id="play-again">
        <input type="button" value="start new game" id="start-again">
